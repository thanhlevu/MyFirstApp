<ion-tabs>

    tabIcon="log-in"
    [show]="!this.mediaProvider.loggedIn"
  ></ion-tab>
  <ion-tab
    [root]="tab2Root"
    tabTitle="Home"
    tabIcon="home"
    tabBadge="3"
    tabBadgeStyle="danger"
  ></ion-tab>

    [root]="tab3Root"
    tabTitle="Logout"
    tabIcon="log-out"

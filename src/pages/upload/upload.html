<ion-header>
  <ion-navbar>
    <ion-title>upload</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form #formPosting="ngForm">
    <ion-item>
      <ion-label>Title</ion-label>
      <ion-input
        type="text"
        name="title"
        ngModel
        [(ngModel)]="title"
        required
      ></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Description</ion-label>
      <ion-textarea
        type="text"
        name="description"
        ngModel
        required
        [(ngModel)]="description"
      ></ion-textarea>
    </ion-item>

    <ion-item>
      <ion-label>File</ion-label>
      <ion-input
        type="file"
        accept="image"
        (change)="handleChange($event)"
      ></ion-input>
    </ion-item>
    <button ion-button>Upload</button>
  </form>
  <ion-card>
    <img [src]="fileData" />
  </ion-card>
</ion-content>

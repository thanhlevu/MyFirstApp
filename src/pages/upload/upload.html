<ion-header>
  <ion-navbar>
    <ion-title>upload</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form #formPosting="ngForm">
    <ion-item>
      <ion-label>Title</ion-label>
      <ion-input
        type="text"
        name="title"
        ngModel
        [(ngModel)]="title"
        required
      ></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Description</ion-label>
      <ion-textarea
        type="text"
        name="description"
        ngModel
        required
        [(ngModel)]="description"
      ></ion-textarea>
    </ion-item>

    <ion-item>
      <ion-label>File</ion-label>
      <ion-input
        type="file"
        accept="image"
        (change)="handleChange($event)"
      ></ion-input>
    </ion-item>
    <button ion-button (click)="uploadImage()">Upload</button>
  </form>

  <ion-card>
    <img #preview [src]="fileData" [ngStyle]="adjustImage()" />
    <ion-item>
      <ion-range
        class="brightness"
        [(ngModel)]="filters.brightness"
        min="0"
        max="200"
      >
        <ion-icon small range-left name="sunny"></ion-icon>
        <ion-icon range-right name="sunny"></ion-icon>
      </ion-range>
    </ion-item>
    <ion-item>
      <ion-range
        class="contrast"
        [(ngModel)]="filters.contrast"
        min="0"
        max="200"
      >
        <ion-icon small range-left name="contrast"></ion-icon>
        <ion-icon range-right name="contrast"></ion-icon>
      </ion-range>
    </ion-item>
    <ion-item>
      <ion-range
        class="saturation"
        [(ngModel)]="filters.saturation"
        min="0"
        max="200"
      >
        <ion-icon small range-left name="water"></ion-icon>
        <ion-icon range-right name="water"></ion-icon>
      </ion-range>
    </ion-item>
    <ion-item>
      <ion-range class="sepia" [(ngModel)]="filters.sepia" min="0" max="200">
        <ion-icon small range-left name="thermometer"></ion-icon>
        <ion-icon range-right name="thermometer"></ion-icon>
      </ion-range>
    </ion-item>
  </ion-card>
</ion-content>

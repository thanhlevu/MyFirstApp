<ion-header>
  <ion-navbar> <ion-title> Ionic Blank </ion-title> </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let pic of (picArray3 | async)">
      <ion-thumbnail item-start>
        <img [src]="pic.filename | thumbnail: 'screenshot'" />
      </ion-thumbnail>
      <h2>{{ pic.title }}</h2>
      <p>{{ pic.description }}</p>
      <p>{{ pic.time_added | date: "fullDate" }}</p>
      <button ion-button clear item-end (click)="viewImage(pic.filename)">
        View
      </button>
    </ion-item>
  </ion-list>
</ion-content>

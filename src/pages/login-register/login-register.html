<ion-content padding center text-center>
  <ion-title>REGISTER</ion-title>
  <form (ngSubmit)="login()">
    <ion-item>
      <ion-label color="primary" floating>Username</ion-label>
      <ion-input
        type="text"
        [(ngModel)]="user.username"
        name="username"
      ></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary" floating>Password</ion-label>
      <ion-input
        type="Password"
        [(ngModel)]="user.password"
        name="password"
      ></ion-input>
    </ion-item>
    <button ion-button block color="secondary" type="submit">Login</button>
  </form>
  <form (ngSubmit)="register()">
    <ion-item>
      <ion-label color="primary" floating>Username</ion-label>
      <ion-input
        type="text"
        [(ngModel)]="user.username"
        name="username"
      ></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary" floating>Password</ion-label>
      <ion-input
        type="Password"
        [(ngModel)]="user.password"
        name="password"
      ></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary" floating>email</ion-label>
      <ion-input type="email" name="email"></ion-input>
    </ion-item>
    <button ion-button block color="secondary" type="submit">Login</button>
  </form>
</ion-content>

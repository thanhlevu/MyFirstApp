<ion-content padding
  ><ion-thumbnail item-start>
    <img [src]="'https://media.mw.metropolia.fi/wbma/uploads/' + avatar" />
  </ion-thumbnail>
  <h2>Username: {{ username }}</h2>
  <p>Email: {{ email }}</p>
  <p>User_Id: {{ user_id }}</p>
  <p>Full Name: {{ fullname }}</p>
  <button (click)="logOut()">Log Out</button>
</ion-content>
